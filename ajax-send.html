<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Send Request</title>
</head>

<body>
    <form>
        <pre>
        <label for="username">Username : <input type="text" id="username" name="username"></label>
        <br>
        <label for="pasword">Password : <input type="password" id="password"></label>
        <button id="login">Login</button>
         </pre>
    </form>
    <h1 id="response"></h1>
    <script>
        function doLogin(e) {
            const ajax = new XMLHttpRequest();
            ajax.open("POST", "https://eoaytbx3gxigqp2.m.pipedream.net");
            ajax.onload = function () {
                const response = document.getElementById("response");
                response.innerText = ajax.responseText;
            }
            ajax.setRequestHeader("Content-Type", "application/json");
            const json = {
                username: document.getElementById("username").value,
                password: document.getElementById("password").value
            }
            ajax.send(JSON.stringify(json))
        }
        document.getElementById("login").onclick = doLogin();
    </script>
</body>

</html>
